<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvel onglet</title>
    <meta name="description" content="Recherchez sur Google ou saisissez une URL pour commencer.">
    <meta name="author" content="Google">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="https://www.google.com/intl/fr/gmail/about/">Gmail</a></li>
                <li><a href="https://images.google.com/">Images</a></li>
                <li title="Applications Google">
                    <button class="dots-menu-button logo-header">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                            <image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" height="24"
                                width="24"></image>
                        </svg>
                    </button>
                </li>
                <li title="Compte Google" class="logo-header account-button-container"><button
                        class="account-button">A</button></li>
            </ul>
        </nav>
    </header>

    <div class="google-logo-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Google Logo Dark Mode" class="google-logo">
    </div>


    <form class="search-form" action="https://www.google.com/search" method="GET">
        <div class="input-wrapper">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 16 16">
                    <g clip-path="url(#a)">
                        <path fill="rgb(95, 99, 104)"
                            d="M14 12.94 10.16 9.1c1.25-1.76 1.1-4.2-.48-5.78a4.49 4.49 0 0 0-6.36 0 4.49 4.49 0 0 0 0 6.36 4.486 4.486 0 0 0 5.78.48L12.94 14 14 12.94ZM4.38 8.62a3 3 0 0 1 0-4.24 3 3 0 0 1 4.24 0 3 3 0 0 1 0 4.24 3 3 0 0 1-4.24 0Z" />
                    </g>
                    <defs>
                        <clipPath id="a">
                            <path fill="#fff" d="M0 0h16v16H0z" />
                        </clipPath>
                    </defs>
                </svg>
            </div>
            <input type="text" name="q" class="search-bar"
                placeholder="Effectuer une Recherche sur Google ou saisissez une URL">
            <div class="input-button-container">
                <button title="Recherche vocale">
                    <svg class="glass-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path fill="#4285F4"
                            d="M12 15c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z" />
                        <path fill="#34A853" d="M11 18.92h2V22h-2z" />
                        <path fill="#F4B400" d="M7 12H5c0 1.93.78 3.68 2.05 4.95l1.41-1.41C7.56 14.63 7 13.38 7 12z" />
                        <path fill="#EA4335"
                            d="M12 17c-1.38 0-2.63-.56-3.54-1.47l-1.41 1.41A6.99 6.99 0 0 0 12.01 19c3.87 0 6.98-3.14 6.98-7h-2c0 2.76-2.23 5-4.99 5z" />
                    </svg>
                </button>
                <button title="Rechercher par image">
                    <svg xml:space="preserve" width="192" height="192" viewBox="0 0 192 192"
                        xmlns="http://www.w3.org/2000/svg">
                        <circle cx="144.07" cy="144" r="16" fill="#34A853" />
                        <circle cx="96.07" cy="104" r="24" fill="#4285F4" />
                        <path fill="#EA4335"
                            d="M24 135.2c0 18.11 14.69 32.8 32.8 32.8H96v-16l-40.1-.1c-8.8 0-15.9-8.19-15.9-17.9v-18H24v19.2z" />
                        <path fill="#FBBC04"
                            d="M168 72.8c0-18.11-14.69-32.8-32.8-32.8H116l20 16c8.8 0 16 8.29 16 18v30h16V72.8z" />
                        <path fill="#4285F4"
                            d="M112 24H80L68 40H56.8C38.69 40 24 54.69 24 72.8V92h16V74c0-9.71 7.2-18 16-18h80l-24-32z" />
                    </svg>
                </button>
            </div>
        </div>
    </form>

    <div class="shortcut-section">
        <button class="shortcut-button" title="Ajouter un raccourci">
            <div><span>+</span></div>
            <span class="shortcut-button-text">Ajouter un raccourci</span>
        </button>
    </div>

    <footer>
        <button title="Personnaliser cette page" class="footer-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
                <path
                    d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                <path d="M0 0h24v24H0z" fill="none" />
            </svg>
            <span>Personnaliser Chrome</span>
        </button>
    </footer>
</body>

<script src="https://kit.fontawesome.com/b9de2c5951.js" crossorigin="anonymous"></script>

</html>
